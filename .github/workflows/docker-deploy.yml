name: Deploy Spring Boot Docker App to AWS (Java 21)

on:
  push:
    branches:
      - main

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3Ô∏è‚É£ Build Spring Boot JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Test Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGE_NAME }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîπ Checking SSH connection..."
            whoami
            hostname
            uptime
            echo "‚úÖ SSH connection successful!"
            
            echo "üîπ Checking Docker..."
            docker --version || echo "Docker not installed!"
            
            echo "üîπ Deploying Docker container..."
            docker pull ${{ secrets.IMAGE_NAME }}:latest
            docker stop springboot || true
            docker rm springboot || true
            docker run -d \
              --name springboot \
              --restart always \
              -p 8080:8080 \
              ${{ secrets.IMAGE_NAME }}:latest
            
            echo "‚úÖ Deployment finished!"
