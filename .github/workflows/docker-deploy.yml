name: Deploy Spring Boot Docker App to AWS (Java 21)

on:
  push:
    branches:
      - main

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3️⃣ Build Spring Boot JAR
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: "NadunMN"
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_PASSWORD }}
          password: "20021023Nadun"

      # 5️⃣ Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGE_NAME }}:latest

      # 6️⃣ Deploy to AWS EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.IMAGE_NAME }}:latest
            docker stop springboot || true
            docker rm springboot || true
            docker run -d \
              --name springboot \
              --restart always \
              -p 8080:8080 \
              ${{ secrets.IMAGE_NAME }}:latest
